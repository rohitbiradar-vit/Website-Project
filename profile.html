<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
    }

    .profile-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
    }

    .card {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 20px;
        margin-bottom: 25px;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card h3 {
        margin-top: 0;
        margin-bottom: 15px;
        color: #34495e;
        border-bottom: 1px solid #eee;
        padding-bottom: 8px;
    }

    .profile-field {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 15px;
        align-items: center;
    }
    .profile-field label {
        width: 200px;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 5px;
    }
    .profile-field input,
    .profile-field select {
        flex: 1;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }
    input:disabled,
    select:disabled {
        background-color: #f4f6f8;
    }

    .upload-box {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .upload-box img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    .error-msg {
        color: red;
        font-size: 13px;
        margin-left: 200px;
        margin-top: -10px;
        margin-bottom: 10px;
    }

    .buttons {
        text-align: center;
        margin-top: 20px;
    }
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        margin: 0 10px;
        transition: background 0.3s, transform 0.2s;
    }
    .edit-btn { background-color: #3498db; color: #fff; }
    .edit-btn:hover { background-color: #2980b9; transform: scale(1.05); }
    .save-btn { background-color: #2ecc71; color: #fff; display: none; }
    .save-btn:hover { background-color: #27ae60; transform: scale(1.05); }

    @media(max-width: 600px) {
        .profile-field { flex-direction: column; }
        .profile-field label { width: 100%; margin-bottom: 5px; }
        .error-msg { margin-left: 0; }
    }
</style>
</head>
<body>

<div class="profile-container">
    <h2>Profile</h2>

    <div class="card">
        <h3>Basic Information</h3>
        <div class="profile-field">
            <label>Full Name</label>
            <input type="text" id="name" value="Name" disabled>
        </div>

        <div class="profile-field">
            <label>Gender</label>
            <select id="gender" disabled>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <div class="profile-field">
            <label>Date of Birth</label>
            <input type="date" id="dob" value="2025-12-12" disabled>
        </div>

        <div class="profile-field">
            <label>State</label>
            <input type="text" id="state" value="Maharashtra" disabled>
        </div>

        <div class="profile-field">
            <label>Annual Income</label>
            <input type="number" id="income" value="250000" disabled>
        </div>

        <div class="profile-field">
            <label>Eligible Scheme Category</label>
            <input type="text" id="scheme" value="Eligible Scheme Category" disabled>
        </div>
    </div>

    <div class="card">
        <h3>Government IDs</h3>

        <div class="profile-field">
            <label>Aadhaar Number</label>
            <input type="text" id="aadhaar" value="123456789012" disabled>
        </div>

        <div id="aadhaarError" class="error-msg"></div>
        <div class="profile-field">
            <label>PAN Number</label>
            <input type="text" id="pan" value="ABCDE1234F" disabled>
        </div>

        <div id="panError" class="error-msg"></div>
    </div>

    <div class="card">
        <h3>Documents Upload</h3>
        <div class="profile-field">
            <label>Profile Photo</label>
            <div class="upload-box">
                <img id="photoPreview" src="https://via.placeholder.com/100" alt="Profile Photo">
                <input type="file" id="photo" accept="image/*" disabled onchange="previewImage(event, 'photoPreview')">
            </div>
        </div>

        <div class="profile-field">
            <label>Signature</label>
            <div class="upload-box">
                <img id="signPreview" src="https://via.placeholder.com/100" alt="Signature">
                <input type="file" id="signature" accept="image/*" disabled onchange="previewImage(event, 'signPreview')">
            </div>
        </div>

        <div class="profile-field">
            <label>Domicile Document</label>
            <input type="file" id="domicile" disabled>
        </div>

        <div class="profile-field">
            <label>Ration Card Document</label>
            <input type="file" id="ration" disabled>
        </div>

        <div class="profile-field">
            <label>Category / Disability Certificate</label>
            <input type="file" id="categoryDoc" disabled>
        </div>
    </div>

    <div class="card">
        <h3>Bank & Contact</h3>
        <div class="profile-field">
            <label>Bank Account Number</label>
            <input type="text" id="bank" value="123456789012" disabled>
        </div>

        <div id="bankError" class="error-msg"></div>
        <div class="profile-field">
            <label>Contact Number</label>
            <input type="text" id="contact" value="9876543210" disabled>
        </div>

        <div id="contactError" class="error-msg"></div>
        <div class="profile-field">
            <label>Email</label>
            <input type="email" id="email" value="email@example.com" disabled>
        </div>

        <div id="emailError" class="error-msg"></div>
    </div>

    <div class="buttons">
        <button class="edit-btn" id="editBtn" onclick="editProfile()">Edit Profile</button>
        <button class="save-btn" id="saveBtn" onclick="saveProfile()">Save Changes</button>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script src="profile.js"></script>
 

</body>
</html>
