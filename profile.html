<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile</title>
<link rel="stylesheet" href="profile.css">
</head>
<body>

<div class="profile-container">
    <h2>Profile</h2>

    <div class="card">
        <h3>Basic Information</h3>
        <div class="profile-field">
            <label>Full Name</label>
            <input type="text" id="name" value="Name" disabled>
        </div>

        <div class="profile-field">
            <label>Gender</label>
            <select id="gender" disabled>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <div class="profile-field">
            <label>Date of Birth</label>
            <input type="date" id="dob" value="2025-12-12" disabled>
        </div>

        <div class="profile-field">
            <label>State</label>
            <input type="text" id="state" value="Maharashtra" disabled>
        </div>

        <div class="profile-field">
            <label>Annual Income</label>
            <input type="number" id="income" value="250000" disabled>
        </div>

        <div class="profile-field">
            <label>Eligible Scheme Category</label>
            <input type="text" id="scheme" value="Eligible Scheme Category" disabled>
        </div>
    </div>

    <div class="card">
        <h3>Government IDs</h3>

        <div class="profile-field">
            <label>Aadhaar Number</label>
            <input type="text" id="aadhaar" value="123456789012" disabled>
        </div>

        <div id="aadhaarError" class="error-msg"></div>
        <div class="profile-field">
            <label>PAN Number</label>
            <input type="text" id="pan" value="ABCDE1234F" disabled>
        </div>

        <div id="panError" class="error-msg"></div>
    </div>

    <div class="card">
        <h3>Documents Upload</h3>
        <div class="profile-field">
            <label>Profile Photo</label>
            <div class="upload-box">
                <img id="photoPreview" src="https://via.placeholder.com/100" alt="Profile Photo">
                <input type="file" id="photo" accept="image/*" disabled onchange="previewImage(event, 'photoPreview')">
            </div>
        </div>

        <div class="profile-field">
            <label>Signature</label>
            <div class="upload-box">
                <img id="signPreview" src="https://via.placeholder.com/100" alt="Signature">
                <input type="file" id="signature" accept="image/*" disabled onchange="previewImage(event, 'signPreview')">
            </div>
        </div>

        <div class="profile-field">
            <label>Domicile Document</label>
            <input type="file" id="domicile" disabled>
        </div>

        <div class="profile-field">
            <label>Ration Card Document</label>
            <input type="file" id="ration" disabled>
        </div>

        <div class="profile-field">
            <label>Category / Disability Certificate</label>
            <input type="file" id="categoryDoc" disabled>
        </div>
    </div>

    <div class="card">
        <h3>Bank & Contact</h3>
        <div class="profile-field">
            <label>Bank Account Number</label>
            <input type="text" id="bank" value="123456789012" disabled>
        </div>

        <div id="bankError" class="error-msg"></div>
        <div class="profile-field">
            <label>Contact Number</label>
            <input type="text" id="contact" value="9876543210" disabled>
        </div>

        <div id="contactError" class="error-msg"></div>
        <div class="profile-field">
            <label>Email</label>
            <input type="email" id="email" value="email@example.com" disabled>
        </div>

        <div id="emailError" class="error-msg"></div>
    </div>

    <div class="buttons">
        <button class="edit-btn" id="editBtn" onclick="editProfile()">Edit Profile</button>
        <button class="save-btn" id="saveBtn" onclick="saveProfile()">Save Changes</button>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script src="profile.js"></script>
 

</body>
</html>
